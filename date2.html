<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/say_yes.css">
    <style>
        /* Additional CSS styles to limit the width of gif_container */
        .gif_container {
            max-width: 100%;
            margin: 0 auto; /* Center the container horizontally */
        }
    </style>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">You Chose:</h1>
        </div>
        <div class="gif_container">
            <img src="./style/images/805d9290bf80860153c6804cc0ed2d3a.gif" alt="Cute animated illustration">
        </div>
        <p class="subtext">Taking a nap together and then I attempt to cook dinner</p>
        <p class="subtext">Optional: I get to play with your cat</p>
        <div class="buttons">
            <button class="btn" id="date1Button" onclick="nextPage()">Choose Another Option</button>
            <button class="btn" id="date2Button" onclick="moveButton()">Confirm</button>
        </div>
    </div>
    <script>
        function nextPage() {
            window.location.href = "yippie.html";
        }
        
        function moveButton() {
            window.location.href = "confirm.html";
        }
    </script>
</body> 
</html>
